<!doctype html>
<html>
   <head>
      <title>Custom element test</title>
   </head>
   <body>
      <script src="wmplayer.playlist.js"></script>
      <script src="wmplayer.slider.js"></script>
      <script src="wmplayer.js"></script>
      <wm-player src="test-video.mp4" data-theme="dark"></wm-player>
      
      <style>
wm-player {
   --min-video-height: 720px;
   --max-video-height: 720px;
}
      </style>
      <script>
document.getElementsByTagName("wm-player")[0].addToPlaylist("test-video-2.m4v");
document.getElementsByTagName("wm-player")[0].addToPlaylist("test-video-3.mp4");
document.getElementsByTagName("wm-player")[0].addToPlaylist("test-audio.wav");
document.getElementsByTagName("wm-player")[0].addToPlaylist({
   src:    "test-audio-2.wav",
   poster: "rips/main-active.png", // test album art, basically
});
      </script>
   </body>
</html>
